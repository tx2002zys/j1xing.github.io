name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
    
      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
          CI: false

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with: 
          SSH_PRIVATE: ${{ secrets.SSH_PRIVATE }}
          BRANCH: master
          FOLDER: public
